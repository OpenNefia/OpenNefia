- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: アルティハイトに来る以前、私はアテランという士官学校にいた。アテランは少数の優れた者が才能を磨くための施設だった。彼らにとっては力こそが全てだ。他人は全て敵であり、自らを押し上げるための道具に過ぎない。弱者を踏み台にすることに、何の躊躇いもない連中だ。…そして、私もそんな人間の一人だった。私は知らずに、あるいは知っていても何の抵抗もなく、多くの人を傷つけていた。高慢で冷酷な男だった。
  - actor: '1'
    text: ある時期、私はひどい病に倒れ、アテランを出ることになった。たった一人の身内だった弟の献身的な介抱により、一命は取り留めたよ。だが、二ヶ月が過ぎて外に出た私には、世界がこれまでとは違って映った。
  - actor: '1'
    text: 何故か急に、他人から向けられる視線が、悪意と軽蔑で満ちているように感じられた。子供の目までが、まるでアテランを出た私が何の価値もない人間だと訴えているようだった…もちろん、彼らにそんな気は全くないだろう。私自身の考え方が、他人の目を鏡にして、私自身を脅迫していたんだ。私はその時になって初めて、自分の醜さに、人間性の欠如に気付いた。
  - actor: '1'
    text: …私は変わろうと努力した。だが、心の平安を見出そうと皆に混じり、村の活動に従事しても、アテランにいるはずだったもう一人の自分がそんな姿を嘲笑し、アテランに戻るようそそのかすんだ。私はおそらく今でさえ、アテランで築かれた価値観を拭い切れていないだろう。…数年もすると、矛盾した心の戦いに疲れた私に残っていたのは、喪失感と、ただ自分を消し去ってしまいたいという思いだけだった。それが故郷を出た理由だ。
  - actor: '1'
    text: エリシェは私が知るどの人間とも違っていた。彼女は、君ほど綺麗な女性ではなかった。だが、あの瞳…全てをあるがままに受け止め、許し、受け止めてくれる…あの純粋な瞳を君も持っている。…アルティハイトでの日々は、いつまでも私の心の大きな部分を占めるだろう。エリシェはあらゆる意味で、私の生きている理由だった。
  - actor: '1'
    text: 彼女を守り、幸せにするという名目で、私は再び過去の自分を受け入れることができた。他人を道具のように利用し、出世のために蹴落としたとしても、彼女のためだと言い聞かせることで自分を保つことができた。私は、私の戦いをエリシェに任せてしまっていたんだ。そして、アルティハイトで七年余りを迎える頃、私はザナンの将校の末端にまで上り詰めていた…
