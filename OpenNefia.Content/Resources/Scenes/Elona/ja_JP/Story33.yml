- !type:SceneDialogNode
  dialog:
  - actor: '5'
    text: レム・イドの文明について、あなた方はどれだけのことを知っていますか？レム・イドは、エイス・テールの物質主義を克服し、星と三百年後の子孫のための社会を築き上げた理想の文明だと言われています。国家を超え、理念で結ばれた様々な共同体が存在しており、多くは助け合いや他者への奉仕、自然との共生を謳っていました。
  - actor: '5'
    text: その中に、ユタスと呼ばれる異質な共同体がありました。厳密にいえば、ユタスは共同体ではない。幾多もある他の共同体に適応できない社会の分子の総称です。他人との関係を結べない者、異常な欲望を持つ者、孤独を好む者、モラルの欠けた者、物質主義者、どの共同体にも属さない彼らはユタスと呼ばれ、表には現われないものの、社会から忌み嫌われていました。
  - actor: '5'
    text: 私達がエーテルと呼ぶ物質は、レム・イドの末期に偶然発見されたものです。生化学の発達したレム・イドでは、エーテルは様々な薬品に化学変化をもたらす貴重な資源でした。何より、樹木から採取されるエーテルは環境に無害であり、レム・イドにとって理想的だったのです。
  - actor: '5'
    text: エーテルの発見により、ユタスの立場にも変化がありました。エーテルの採取は《星の収穫》と呼ばれ神聖化されていました…そして、ユタスの商人は、広大な土地を各地に持っていた。多くのユタスが《星の収穫》を通じ、傷つけられた自尊心を取り戻し、レム・イドに自らの居場所を見つけたのです。それが、忍び寄るメシェーラの脅威から目を背ける結果になるとは知らず…
  - actor: '5'
    text: メシェーラがどのように発生したのかは、今でも謎のままです。確かなのは、エーテルが森の免疫システムを担っていたことと、エーテルの生産により弱った森が、メシェーラと呼ばれる生命の格好の餌食だったことです。その前兆は己の立場を失うことを恐れたユタスに隠され、世界が事実に気付いた時はもう手遅れでした。
  - actor: '5'
    text: 森を「喰った」メシェーラは徐々に根を広げ、元来の生物が住めない環境を作り出した…メシェーラに寄生された植物が生み出す空気の中では、イルヴァの生命は生きていられなかったのです。レム・イドの文明は、緩やかに死を迎えようとしていました…
