  - actor: '3'
    text: ここがサイモアの研究所か。見たところ人影もないし、機具も長い間使われていないようだ。我々の求めている情報が残っているといいが。
  - actor: '5'
    text: 残念ながら、あなた方の探している「証拠」はこの施設にはありませんよ。
  - actor: '2'
    text: あなたは…
  - actor: '5'
    text: もっとも、証拠が残っていたとしても、今更エレアの言葉になど誰も耳を傾けないでしょう。ご心配なく。あなた方の邪魔はしません。私は、ヴィンデールの森の真実を伝えに来たのです。
  - actor: '3'
    text: ヴィンデールを裏切り、我々をおとしいれた者の言葉を信じろと？
  - actor: '5'
    text: 信じるかどうかは、あなた次第。無駄な画策のために貴重な時間を削るつもりはありません。私は、同じエレアの血を分かつ者として、あなた方の置かれた境遇に同情さえしています。
