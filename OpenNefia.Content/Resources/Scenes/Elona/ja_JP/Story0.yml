- !type:ScenePlayMusicNode
  id: Elona.Intro
- !type:SceneTextNode
  text:
  - |-
    今はもう忘れ去られた昔
    イルヴァの地に十の文明の残骸が埋もれ
    レム・イドの傷跡が癒えぬまま迎えた十一紀、
    最も多くを破壊し生み出したと語られる時代
    シエラ・テールの物語。
  - |-
    ひと月の雨が降り終えた後
    辺境の地カルーンの森が姿を変えた。
    奇妙な光の霧に覆われた森は急速に根を広げ
    人の住めない生態を作り出した。
    　
    東の大陸、ヴィンデールの森から始まったこの異変は
    すぐにカルーンの民の生きる土地を奪い
    多くの難民がノースティリスに流れ込んだ。
    　
    西方国の皇子は、この現象をレム・イドの災厄であると説き
    異形の森とその民の根絶を唱えた。
    　
    ヴィンデールの民エレアは、やがて憎しみを避けるように
    人間の土地から離れていったが、対立の溝はうまらず
    掃討戦は、今にも始まろうとしていた。
- !type:SceneChangeBackgroundNode
  id: Elona.Bg4
- !type:SceneTextNode
  text:
  - |-
    まもなく夜の明ける頃だった。
    ノースティリスに向かう商船クイーン・セドナの
    貨物にまぎれ込み眠っていたあなたは
    突然、悲鳴のような轟音に起こされた。
    　
    木材の裂ける音、船体をゆさぶる波の振動
    帆を食い千切る風の唸り
    まるで悪魔がもたらしたような突風の中で
    年老いた水夫が神を呪って呟いた。
    　
    「エーテルの風だ」
    　
    …そして、船が二度目の悲鳴をあげた。
    波の重壁が何もかもを押しつぶし、人々が祈る間もなく
    クイーン・セドナは夜の海にのまれていった。
