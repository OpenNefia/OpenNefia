- !type:SceneDialogNode
  dialog:
  - actor: '5'
    text: これはこれは、異形の森の魔女自らこんな場所へ、何の御用ですか？
  - actor: '2'
    text: ヴァリウス、あなたは何てことを…サイモアはどこに？彼と話をさせて。
  - actor: '5'
    text: あの方はもうここにはいない。どこに行かれたのかを知る者もいない。作戦の指揮は私が取っています。そして、残念なことに、私はいかなる話し合いにも応じるつもりはありません。
  - actor: '2'
    text: 放たれた炎はもう誰にも止められない。でも、森の外に出たエレアを攻撃するのはやめて。私達は、抵抗するための武器さえ持っていない。
  - actor: '5'
    text: 交渉はしないと言ったでしょう。最も、私はあの方とは違う。我々の邪魔さえしなければ、無意味に血を流す必要もありません。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '3'
    text: ヴァリウス様、森の中から救援信号があがっています。恐らくは、煙に巻かれ方角を見失った部隊が、森の瘴気を吸い動けなくなっているのではないかと。
  - actor: '5'
    text: 森の中から？愚かな…その者達は放っておきなさい。異形の森はまだ生きている。各隊に先走らぬよう伝令を。
  - actor: '2'
    text: …信号が上がった位置を教えて。私が助けに向かう。
  - actor: '5'
    text: ふふ、可笑しなことを。故郷を焼き、同胞の胸に剣を突き立てる者達を救うと？
  - actor: '4'
    text: 行く必要はない。君は彼らが憎くないのか？
  - actor: '2'
    text: 腕を放して、ヴェセル。こんな状況だから、私は行かなくては。例え互いに理解できない者同士でも、憎しみと不信の壁を越える可能性を、捨ててはならないことを伝えるために。
  - actor: '4'
    text: 頼む…行かないでくれ、ラーネイレ。君が森に入ってしまっては、もう守ることが出来ない。私の胸に、あの日の苦しみを再度刻ませようというのか。
  - actor: '2'
    text: 今ここで彼らを見捨てれば、私は私でなくなってしまう。そして、あなたが愛したエリシェでも。彼女があなたにもたらしたのは、悲しみだけではないはずよ。さようなら、アルティハイトの白い鷹。その翼に負った傷に苦しみ、今は涙に濡れていようとも、いつか再び飛べる日が来ることを祈っている。
