- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: よく飽きないものだ。海のかなたに何が見えるのか。
  - actor: '2'
    text: あら、セビリス…ええ、森に残っている皆のことを思っていたの。私とロミアスは、多くの期待を背負って故郷を発った。彼らの喜ぶ顔を見るのが楽しみだった。旅がこんなに長く苦しいものになろうとは…あなたも巻き込んでしまって、ごめんなさい。それから、船を用意してくれたお礼を。
  - actor: '1'
    text: 礼にはおよばない。ザナンとは多少の遺恨がある。私は自分の意思で旅に加わった…そしてヴェセルにも、あの男自身の理由があり着いて来ているのだろう。
  - actor: '2'
    text: あなたは、彼のことに詳しいようね。…ヴェセルはいい人よ。初めは近寄りがたい雰囲気があったけれど、私達を身を挺して守り、苦しい時には励ましてくれる。あのロミアスでさえ、彼に対する考えを改めているわ。でも、彼の優しい笑顔は何故か哀しい。何かを訴えていて…そして諦めているような…時に、心を他人に隠すための仮面のように冷たく感じる。
  - actor: '1'
    text: 世の中には不器用な者がいる。彼自身の問題を、彼以外の誰も解決できないことを知り、他人の共感や慰めで誤魔化すことができない者。ある者は、閉ざされた壁の裂け目に差し込む一瞬の光を待ち、ある者は闇に身を任せる。ヴェセルがどうかは、私にはわからない
