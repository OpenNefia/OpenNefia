- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 自らの故郷を滅ぼす気分はどうだ、ヴァリウス？エウダーナはカルーンに常駐し、いつでも動ける状態だ。あとはただ、私の命令を待つのみだよ。
  - actor: '2'
    text: …イェルスが参加を拒否したことは誤算です。この戦は、皆が共謀者になることに意味があるのに。しかし、侵攻に支障はないでしょう。ヴィンデールには、そもそも戦の用意などないのですから。
  - actor: '1'
    text: 森が消えた後のことは、お前に任せる。私は姿を隠すが、この顔だ、長くは逃げ切れないだろう。それでもいい。イルヴァに傷跡を残しさえすれば、私は満足だ。
