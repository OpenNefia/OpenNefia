  - actor: '5'
    text: カルーンの国境はすぐ目の先だ。順調に進めば、ヴィンデールまで三日もかかるまい。
  - actor: '4'
    text: 森へ帰り、その後はどうするつもりだ？我々の力では、ザナンの侵攻を止めることはおろか、遅らせることさえ難しい。
  - actor: '5'
    text: 森の民に警告を伝える。彼らは脅威の影が忍び寄っていることにさえ、まだ気付いていないかもしれない。その後は、私にもわからない。故郷を奪われるのは辛い。だが、ある部分では、好きにさせればいいとも思っている。それが後に、森を滅ぼそうとしている者と傍観者に、絶望と後悔の念をもたらすことになるのならばな。ただ、ラーネイレ…お前はそうは思っていないのだろう？
  - actor: '3'
    text: あなたの気持ちはわかるわ。でも、私は最後の瞬間まで自分の意思で行動したい。森を守るために、できる限りのことをしたい。それが例え失敗に終わっても、後に希望の芽を残せるのなら。
