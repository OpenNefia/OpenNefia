- !type:SceneDialogNode
  dialog:
  - actor: '5'
    text: 世界の東に位置し、原生林に覆われた大地のみが、メシェーラの侵食に耐えていました。人々は森を「希望」の意味をもつ「ヴィンデール」と呼んだ…そして長い歳月がたち、最後の人類の知識や文化が失われて行く中、ヴィンデールはその名の通り奇跡を起こすのです。
  - actor: '5'
    text: 木々の免疫であるエーテルが急速に発生し、ヴィンデールの森から風となり、大陸に吹き荒れた。そう、エーテルの風です。エーテルの風は、メシェーラに侵された木々の本来の免疫力を高め、メシェーラの力を押し込めて行きました。そして、世界はエーテルを生むヴィンデールの森と、それによりメシェーラの力を弱められた外の森という、異なった自然を持つようになった。これが、今のイルヴァの環境です。
  - actor: '5'
    text: ヴィンデールの森の奇跡と供に、レム・イドの文明は終わりを告げ、シエラ・テールの時代が始まりました…しかし、人間には苦しい決断が必要だった。時が経つにつれ、森と外部の境界線に暮らす人間の中に、外の環境に適応できる者が生まれ始めたのです。そして、外の環境でしか生きられない者も。後の世界がどうなったかは、あなた方がご存知の通り。
  - actor: '5'
    text: …これが森の真実です。エーテルの風を生むヴィンデールが消滅すれば、やがて本来のメシェーラが作り出す環境はイルヴァの生命を滅ぼすでしょう。
  - actor: '3'
    text: 森の真実とやらはわかった。そして、もう一つの疑問を理解するのはより困難になったぞ。イルヴァの大地を変えることに、いったい何の意味がある？ヴィンデールを蔑んだ者への復讐か、だが、全ての生命が滅んでしまえば無駄なことだ。
  - actor: '5'
    text: 復讐ではない。戒めであり、「きっかけ」なのです。それに、生命が滅ぶこともない。救いは既に手の内に秘めてあります。
  - actor: '5'
    text: 私は、未だにレム・イドの文明こそ理想的だと思っています。ただ、友愛という弱い理念では、ユタスを最小限に抑える文明は築けない。ユタスを克服するには、もっと明確で強い文明の意志が必要です。時が来れば、あなた方も理解するでしょう。この計画に、ヴィンデールの犠牲という代償が必要だったわけを。
