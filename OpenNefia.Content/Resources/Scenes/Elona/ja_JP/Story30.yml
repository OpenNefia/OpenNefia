- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: あの日は…涼しい秋の夜だった。エリシェと供に、芝居を見に行っていた。くだらない内容だったが、今でも覚えている。あの日のことは、何も忘れることができない。
  - actor: '1'
    text: 芝居から帰る途中、近くの貴族の邸宅から煙と叫び声があがったんだ。私達が駆けつけた頃には、まだ火の手はさほどでもなく、皆で中にいた者達を助け出していった。エリシェは最後まで、残っている者がいないか声を出していた。そして…突然、出口で木の支柱が彼女の上に崩れ落ちた…
  - actor: '1'
    text: 私はすぐに駆けつけ、柱を持ち上げようとしたが、一人の力では無理だった。助けを借りようと振り向いた私が見たのは、脅えたようで、残酷で、冷たい傍観者達の目だった。彼らは、自らの命を救ったエレアの娘を見殺しにしようとしていた。しかし、私に彼らを責める資格はあるだろうか。もし助けを求めるのが地位を争う相手であったならば、私は、彼らと同じ態度をとらないと言い切れるだろうか。…やがて、炎は全てを焼き尽くした。
  - actor: '1'
    text: 私は夜が明けるまで地面に頭をたれていた。何もかも黒い炭になった瓦礫の下から、エリシェの骨が見つかった時、初めて頬に涙が伝った。…私の時間は、その時から止まってしまった
