- !type:SceneTextNode
  text:
  - |
    同刻 - パルミア 王の間 -
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: よくぞ参った、ラーネイレよ。あの小さかった腕白娘が立派に成長したものよ。この時勢、そなたの立場では楽な旅路ではなかったろう
  - actor: '2'
    text: お久しぶりです、陛下。われら異国の民でさえ、このように傷一つなく王都に辿り着けたのは、ひとえに陛下の御威光の賜物。異形の森の使いとして参じたのも、今一度エレアの民とシエラ・テールのために、その御力を貸して頂けないかとの願いからです。
  - actor: '1'
    text: …ラーネイレよ、残念だがその期待には応えられぬ。エレアの民にふりかかる災難については、わしも心を痛めておる。しかし、そなたも知っておろう、イェルスとエウダーナの肉薄した力関係と、その天秤のバランスを保つパルミアの役割を。
  - actor: '1'
    text: 多くの国と人間がザナンの皇子に賛同し、互いに突きつけた矛先をはじめて異形の森という共通の敵へ翻そうとしている今、パルミアが声高く異を唱えれば、ザナンはおろか、二大国さえも我が国を反逆児として扱うだろう。そしてパルミアの衰退は、歯止めを失った大国同士の戦争に繋がるのだ。シエラ・テールを、再び戦火と憎しみの炎にさらすわけにはゆかぬ。
  - actor: '2'
    text: …では、二つの大国のために、エレアは犠牲になれと仰せられるのですか。罪無き異邦の民の血により築かれた、ひと時の脆い平和のために。弱者に手を差し伸べる寛大な心は、この大陸にはもう存在しないのですか？
  - actor: '3'
    text: …罪がないとは、心外な。あなた方の異形の森が、そしてエーテルの風がわれ等にもたらした損害を、まさか知らぬわけでもありますまい？
  - actor: '2'
    text: いらしたのですか、ヴァリウス閣下。確かに、エーテルの風により森に異変が起きているのは事実。しかし、シエラ・テールの有史以来、何事もなく共存してきたヴィンデールの森が、今になってなぜエーテルの風を呼び起こしているのか、その原因を調べずにして糾弾するとは、異質なものに対する偏頗ではないでしょうか。
  - actor: '2'
    text: 森の異変も、エーテルの風も、かの災厄とは違う現象です。陛下、よくお聞きください。もしザナンの皇子の主張が間違っているとしたら…
  - actor: '1'
    text: それ以上申すな、ラーネイレ。
  - actor: '2'
    text: 陛下、しかし真実は…
  - actor: '1'
    text: やめるのだ。続きは明日聞くことにしよう。今日の宿はわしが手配させる。今は…話をする時ではないのだ。わかってくれ。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '2'
    text: 陛下…わかりました。しかし明日また参ります。陛下の決断が最後の希望です。
- !type:SceneFadeOutNode {}
- !type:ScenePlayMusicNode
  id: Elona.Soraochi
- !type:SceneFadeInNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '4'
    text: 最後の希望とは恐れ入る。…まさか、あの娘の戯言を信じてはおりますまい、ジャビ王。
  - actor: '4'
    text: 私は、幼い頃から災厄の研究を進めてきたのだ。《メシェーラ》は、またの名を星を食らう巨人と言う。大地を蝕み、不浄の根を広げる異形の森こそ、まさにそれではないか。たとえ娘が言ったように、災厄とは違った現象だとしても、我らの土地を奪い、醜い怪物を生み出す事実は変わらぬ。ジャビ王、あの娘は私に預けるのが懸命だぞ。
  - actor: '1'
    text: ふん、ラーネイレが真実を握っているからか？
  - actor: '4'
    text: 私の見解こそ真実だ。あの娘に対する関心は別にある。それに王よ、ザナンあってのパルミアであることを、お忘れではないかな？
  - actor: '1'
    text: ラーネイレは大事な客人。ザナンの皇子の頼みでも聞けぬ。パルミアはヴィンデールの森に関与しない、それで十分ではないか。失礼させてもらう。やるべきことがあるのでな。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '4'
    text: …ふふ、逃げてしまったよ。それにしても驚いた。あの娘、そっくりではないか。
  - actor: '3'
    text: 白き鷹に続きラーネイレとかいう娘。ようやく、運命の歯車が回り始めたのでしょう。
  - actor: '4'
    text: 運命など今更信じる気にもならないが、舞台が予想以上に賑やかになったことは歓迎すべきだ。あの二人には、相応の役柄を用意しておいてくれ。君の手腕を信頼しているよ、青い髪のヴァリウス。
  - actor: '3'
    text: …
