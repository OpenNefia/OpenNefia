    - 野営地 -
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: まだ、起きていたのか。
  - actor: '2'
    text: ヴェセル…考え事をしていたの。森のこと、エーテルの風のこと、サイモアの思惑、私達の行く末。まだ何も答えは見つからないけれど。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 君の横顔はエリシェを思い起こさせる。
  - actor: '2'
    text: 前にもその名を聞いたわ。あなたの、大切な人？
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 彼女もヴィンデールの森の民だった。血は繋がっていないが、ザナンの港町アルティハイトで、私達は家族のように互いを慕い、力をあわせて暮らしていた。…こんな話は君にとっては退屈だろう。
  - actor: '2'
    text: いいえ、続けて。あなたのことが知りたいの。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: …あの頃はイェルスとエウダーナの戦火が、至る所に飛び火していた。まだ幼かった私は、あることをきっかけに失意と虚しさを抱えていた。戦災孤児を乗せた船に紛れ込み、アルティハイトへと向かったが、行き先はどこでもよかった。ただ故郷から離れることさえできれば。エリシェに出会ったのは、アルティハイトの港の船着場だった。
  - actor: '1'
    text: 彼女は冷たい蔑視の目と誹謗の言葉に囲まれていた。船内で流行った病の原因が彼女だというくだらない当て付けで、孤児院が受け取りを拒否していたんだ。エリシェは毅然として、群集の悪意の眼差しにただ耐えていた。まるで、そのような仕打ちを受けることに慣れているかのように。気がつくと、私は彼女の前に立ち手をとっていた。
  - actor: '1'
    text: 私達は港の倉庫に寝床を設け、働き、その日の飢えをしのいだ。見ず知らずの街で二人の子供が生きていくのは、口でいうほど楽ではない。しかし、エリシェのために懸命に働くことで、いつしか私の失意も和らいでいった。そして…不思議なことが起こり始めた。
  - actor: '1'
    text: 礼拝の日の朝が来る度に、窓に革の袋が置かれているんだ。袋の中には、硬パンや上等なチーズ、少々の金貨、時には衣類や薬品まで入っていた。誰かが、私達に陰から手を差し伸べてくれていた。革袋を運んでくる男に尋ねても、彼は「アルティハイトの妖精」の使いだと答えをはぐらかした。
  - actor: '1'
    text: 妖精の正体があの男だったのか、あるいは他の誰かだったのかはわからない。だが、その人は気付いていただろうか。妖精が私達に運んできたのは、パンや金貨だけではなく、暖かい希望の灯だったことを。私とエリシェはその明かりを頼りに、アルティハイトでの苦しい時期を乗り切れたんだ…
...
