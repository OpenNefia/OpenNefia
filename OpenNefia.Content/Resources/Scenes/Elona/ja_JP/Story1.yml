nodes:
- !type:SceneSetActorsNode
  actors:
    '1':
      name: ザナンの皇子『サイモア』
      portraitID: Elona.Saimore
- !type:ScenePlayMusicNode
  id: Elona.Town1
- !type:SceneChangeBackgroundNode
  id: Elona.Bg1
- !type:SceneTextNode
  text:
  - |
    ヴェルニースに入ろうとしたあなたを
    ザナンの紋章をつけた兵士が呼び止めた。
    　
    入念な尋問の後、あなたの怪訝な目に気付いた兵士は
    ザナンの皇子が遊説に来ているのだと答えた。
    　
    街の広場には人だかりができ、
    供の腕に弱々しくもたれた白子の皇子の言葉に
    皆が耳を傾けていた。
- !type:ScenePlayMusicNode
  id: Elona.Unrest2
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: …そして深い悲しみが 私を襲う。ザナンが新王国との戦に敗れ、指導者を失った大陸が二大国間の戦火の舞台となり、幾多の歳月が過ぎよう。今は亡きクレイン皇子のあとを継ぎ和平に模索しても、二国の対立の溝はうまらず、未だ緊張の糸は張り詰められたままだ。
  - actor: '1'
    text: 戦争…シエラ・テールを襲うかつてない危機に、血と炎に身を染めた国々は気付かないのだろうか？災いの風が我らの森をむしばみ、今この時にも多くの同胞が命を落とし、その土地を奪われているというのに。異形の森と
      異端の民エレアが、レム・イドの悪夢の残骸《メシェーラ》を呼び覚まそうとしているのに。
  - actor: '1'
    text: イルヴァに遣わされた大いなる試練は、同時に結束の機会である。もし我々が互いに争うことをやめ、他者を理解することを学び、共に手をとり立ち向かうならば、腐った森と異端児をこの地から一掃し、災厄に打ち勝つことも可能なのだ。
  - actor: '1'
    text: 今日のザナンに大国を動かすかつての影響力はない。然るに、私が成せる事は、諸君に知ってもらうだけだ。二大国に迎合せず確固たる地位を築いたパルミア、そしてその忠実な民の決意こそが、シエラ・テールの希望であるということを。
- !type:SceneTextNode
  text:
  - |
    一際大きな喝采が広場に響いた。
    　
    演説はもはや喧騒にのまれ
    最後列のあなたの元までは届かなかった。
    　
    白子の皇子に対する妙な不安と興味を覚えながら
    あなたはゆっくりと広場を後にした。
