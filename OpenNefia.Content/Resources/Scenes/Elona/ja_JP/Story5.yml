- !type:SceneDialogNode
  dialog:
  - actor: '2'
    text: リアナという女を探している。心当たりはないか？
  - actor: '3'
    text: …その女に何の用？
  - actor: '2'
    text: 腕の立つ者で、金次第でどんな依頼も受けるとだけ聞いている。護衛を雇う理由などないのだが、王の使いより通達があってな。
  - actor: '3'
    text: 金次第でどんな依頼も受ける、か…ふふ。確かに腕は立つし、どんな危険なヤマであろうと関係ない。ただし、あの男の場合はね、金次第じゃなくて気分次第なのよ。ええ、あたしがリアナよ。二人とも、着いて来なさい。
