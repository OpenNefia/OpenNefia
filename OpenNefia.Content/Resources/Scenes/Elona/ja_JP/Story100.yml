  text:
  - |
    - エピローグ -
    　
    《一つの冒険の終わりと、新たなる旅立ち》
  - |
    ヴィンデールの森は失われた。
    　
    この朗報を聞いたイルヴァの民は
    口々にザナンの皇子を称えたが
    世界は徐々に、姿を変えていた。
  - |
    各地で原因不明の病が広まり
    作物は枯れ、乾いた風が吹き荒れた。
    　
    人々が異変に気付き始めた時
    ザナンのヴァリウスは
    戦禍を生き延びた一人のエレアの女を
    議会の証言台に立たせた。
  - |
    女は真実を語った。
    　
    異形の森と呼ばれたヴィンデールの森が
    イルヴァの自然の均衡を保ち
    メシェーラの力を抑えていたこと。
    　
    そして、森が失われた今
    世界は長い時をかけて
    人の住めない生態系に変わりつつあること。
  - |
    イルヴァの民は証言に困惑した。
    　
    ある者は悲嘆にくれ、ある者は過ちを悔い、
    他の多くの者は、いつもそうであったように
    傍観者の態度をとった。
    　
    シエラ・テールに暗い時代が訪れた。
  - |
    しかし、全ての希望がついえたわけではない。
    　
    ヴァリウスは言った。
    イルヴァには、もう一つの異形の森が残されている。
    それは奇しくも、サイモアがまだ第二の皇子だった頃
    研究のために築いていたものだった。
  - |
    かつてヴィンデールへの攻撃を先導したザナンは分裂し
    ヴァリウスを指導者に据えた共同体ロスリアが生まれた。
    　
    ロスリアは森を育み、国家を超え
    星への従事と平和を謳い
    森に巡行する者は、病から解放された。
  - |
    約束の地ロスリアは
    イルヴァの理想郷となるはずだった。
  - |
    - 三年後 -
  - |
    あなたは諸国を渡り歩き
    今また、初めてこの地を訪れた時のように
    ポート・カプールへと向かう商船の貨物に紛れ込んでいた。
  - |
    三年の時は、多くの変化をもたらした。
    　
    イルヴァの大地に残された傷は深く
    その悲しみは決して癒えないように思われたが
    時が経つにつれ、街は賑わいを取り戻し
    人々は悪夢を忘れてしまったのか
    あるいは忘れたように振舞っていた。
  - |
    ロスリアは腐敗した。
    　
    救いを手にし、多くの人と富を招いたロスリアは
    イェルスを初めとする国々の利権に
    翻弄されるようになった。
    　
    死に行く世界の中でさえ
    イルヴァはロスリアの理想の下に結束することはなく
    各国の思惑と陰謀と、新たなる紛争の気配に揺らめく暗雲が
    大地を覆った。
  - |
    一方、イルヴァの混迷の影では
    あなたの孤独な旅が始まろうとしていた。
  - |
    レシマスの真実の書の解読に
    多くの時を費やしたあなたは
    エイス・テールとレム・イドの文明の狭間に
    誰にも知られていない空白の時代
    ナーク・ドマーラが存在したことを発見した。
    　
    それは世界に混沌と魔法の力がもたらされ
    ネフィアに隠された謎の鍵を握る時代だった。
  - |
    ポート・カプールに降り立ったあなたは
    懐かしいティリスの冷たい風を頬に受け
    ゆっくりと歩き始めた。
  - |
    あなたの前途には
    ネフィアの永遠の盟約を巡る大いなる試練と冒険が
    待ち受けているだろう。
  - |
    Eternal League of Nefia
    《第一部 完》
