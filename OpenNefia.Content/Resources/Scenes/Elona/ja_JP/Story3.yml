- !type:SceneDialogNode
  dialog:
  - actor: '3'
    text: サイモア様、酒場で不審な男を捕らえたとの報告です。三年前に失踪した《白き鷹》であると、ロイター様はおっしゃられるのですが。
  - actor: '1'
    text: 確かなのか？
  - actor: '3'
    text: ハ、それが…確かに昔の面影はあるのですが、風貌も変わり、尋問をしても一言も喋りません。私には別人のように思えますが、ロイター様がおっしゃられるのであれば間違いないかと。
  - actor: '1'
    text: 変わったか。ふふ…そうだろう、昔のままでいられるわけがない。あの者は捨て置け。手を出してはならぬ。
  - actor: '3'
    text: 御意。
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 皮肉なものだ。ザナンを出て以来行方を捜させていたが、今になって見つかるなんて。
  - actor: '2'
    text: ザナンの白き鷹…今更あの男に何を期待しておいでで？
  - actor: '1'
    text: 期待などしていない。ただ生きて、これから起こる喜劇の証人になってくれればいい。あの男がいないと、私の物語は完結しないのだから。
