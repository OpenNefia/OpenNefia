- !type:SceneDialogNode
  dialog:
  - actor: '2'
    text: …ロミアス、ヴェセル！良かった、無事だったのね。
  - actor: '3'
    text: ラーネイレ！無事を気遣っていたのはこちらの方だ。奴に何をされた？
  - actor: '2'
    text: 何も。ただ、彼の話を聞いただけよ。それより、早くここを出たほうがいい。何か悪い予感がするの。
- !type:SceneWaitNode {}
