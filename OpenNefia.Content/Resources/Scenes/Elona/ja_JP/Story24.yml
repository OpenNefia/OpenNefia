  - actor: '3'
    text: 何時になったら諸侯に謁見できるんだ。本当にサイモアはラーネイレを解放するつもりなのだろうな？
  - actor: '1'
    text: …さあな。奴の約束には何の保証もない。
  - actor: '3'
    text: なんだと、貴様…
