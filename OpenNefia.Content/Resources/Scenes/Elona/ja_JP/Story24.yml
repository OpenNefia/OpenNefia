- !type:SceneDialogNode
  dialog:
  - actor: '5'
    text: いたぞ！暗殺者だ！
  - actor: '3'
    text: どういうことだ、ラーネイレ。
  - actor: '5'
    text: 仲間もいるぞ。応援を呼べ。城の周りを固めるんだ。
  - actor: '1'
    text: …ふ、そういうことか。奴は私達を暗殺者に仕立て上げるために呼んだのだ。そして、殺されたのは恐らく…
  - actor: '2'
    text: ジャビ王…そんな…
  - actor: '4'
    text: 包囲は完全ではない。今なら突破できる。
  - actor: '1'
    text: 私達が逃げおおせるのも奴の計算のうちだろう。だが、今はその選択をとる他にない。
  - actor: '3'
    text: サイモアの陰謀とやらにはうんざりだ。いったい、何時になったら我々は自分自身の意思で行動を選択できるのだ？
