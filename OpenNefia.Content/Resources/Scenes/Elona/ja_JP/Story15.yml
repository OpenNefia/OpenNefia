- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: そう硬く構えなくともよい、エレアの娘。危害を加えるつもりなどない。私は、ただ話す相手が欲しかったんだよ。私のことを知ってもらえる相手がね。
  - actor: '3'
    text: 話し相手ですって？私はあなたと理解し合えるとは期待していません。あなたは世論を巧みに操り、ヴィンデールの森を貶めようとしている。しかし、森の異変とエーテルの風がかの災厄だという確たる証拠なしに、エレアの民があなたの説を信じることはないでしょう。
  - actor: '1'
    text: 信じる必要はない。私の説は虚言だ。ヴィンデールの森は災厄であるどころか、メシェーラの復活を感じとり、エーテルと呼ばれる抗体を代謝しているのだ。
  - actor: '3'
    text: …どういうことですか。
  - actor: '1'
    text: ふふ、興味が湧いてきたかな？だが、森の真実を知る前に、お前には私の物語を辛抱して聞いてもらう義務がある。
  - actor: '3'
    text: …
