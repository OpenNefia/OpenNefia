- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: もう随分昔の話だ。ザナンには二人の皇子がいた。脆弱で醜い白子の少年と、美しく生気に満ちた少年の兄のクレイン。少年の名は言うまでもあるまい。二人は光と影のように対照的だった。人を魅了し、才に長け、戦を好むクレインを生まれながらの勝利者とするなら、少年は兄の影に燻る敗者だった。
  - actor: '1'
    text: 少年は兄とは違い、争いを軽蔑し詩や歌を愛した。平和を愛し、戦災孤児や恵まれない人間への援助に奔走した、中でも彼が興味を抱いたのは、迫害され、異端視されていたエレアとその森についてだった。クレインが狩りや社交に興じる間、少年は森の研究に没頭した。希望は無知から生まれるのだ。自らの不完全な存在と異形の森とを重ねて見ていたのだろう。森に降りかかる嫌疑と偏見を拭い去り、共存の道を探ることで、世界が変わると信じていた…
  - actor: '1'
    text: 研究は遅々として進まぬまま、年月は過ぎていった。ふふ、だが少年は大人になれなかった。受け入れることができなかったんだ、強き者が支配し、不公平で不誠実な世界を。彼は白子に生まれた生を呪い、力に満ちた兄の生を恨み、決して自分に振り向くことのない世界を憎んだ。…天使と出会ったのはそんな時期だ。
  - actor: '1'
    text: 彼女はエレアで、少年と同じぐらいの年頃だった。一目見たときから、少年は惹きつけられた。栗色の透き通る瞳は強く、優しく、まるで全てをあるがままに肯定するかのように慈悲に溢れていた。そして、エレアにとって住み易いとは言えないザナンで懸命に生きようとする姿に、またもや自身を重ねていたのだ。
  - actor: '1'
    text: 彼女は少年にとって…いや、この話はもう…ただ、彼女が少年の心に傷を残して去っていったとだけ知っておいてもらいたい。未だに私の胸を苦しめるんだよ、あの頃の思い出は。…続きは次の機会にするとしよう。時間は腐るほどあるのだから。
