- !type:SceneTextNode
  text:
  - |
    同刻 - ヴェルニースの酒場 -
  - |
    粗忽なザナンの下級兵士が交わす杯の音で
    ヴェルニースの酒場は久々の活気を取り戻していた。
    　
    酒に酔い力をもてあました若い兵士が
    一人のみすぼらしい男に因縁をつけ
    時々、威嚇するような大声をあげ拳をふるう。
    　
    部下の騒ぎに気づいた赤髪の仕官は
    溢れんばかりのクリムエールの杯を乾すと
    静かに席を立った。
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 何事だ？
  - actor: '2'
    text: これは隊長。なに、たいした騒ぎではありません。このボロ布をまとった不振な男を尋問していただけのことで。なにしろ皇子直々のご遊説、警護を申しつかった我々としては、例え酒に興じている最中でも、怪しいものを見過ごすわけにはいきませんからな！…おい、お前のことだぞ。聞こえているのか？
  - actor: '3'
    text: …
  - actor: '1'
    text: この男は…
  - actor: '2'
    text: ご覧のとおり、ふてぶてしい野郎です。もう少し痛い目に合わせて追い返して見せましょう。危害はないにせよ、目に付くだけで我らの飲む酒がまずくなりますからな。
  - actor: '1'
    text: やめておけ。
  - actor: '2'
    text: しかしね、隊長、脚の一本でも折れていたほうが、むしろ物乞いに箔が付くってもんです。
  - actor: '1'
    text: 誰のために言ったと思っている？ザナンの白き鷹、それがお前の目の前にいる男だ。…しばし二人だけにさせてもらう。
