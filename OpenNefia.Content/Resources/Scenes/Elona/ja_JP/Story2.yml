- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: 人は変わるものだ。国中の誰もがその才能を羨み、功績を讃え、貴族の特権まで与えられた白き鷹が、小汚い酒場の隅に隠れ、死人の目で空を見つめている。貴様がザナンを出てからは、何事も張り合う相手がいなくて困る。
  - actor: '3'
    text: …
- !type:SceneWaitNode {}
- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: ふっ、憎まれ口の一つでも叩いたらどうだ。仮の自分にうんざりだと、昔俺に言ったのを覚えているか。
  - actor: '1'
    text: 富と名声を脱ぎ捨てた、その薄汚い乞食のような姿がありのままの姿だと吹くのなら、とんだ笑い種だ。あるいは、欲望を捨て、罪人のように暮らすことがあの娘の供養になるとでも？
  - actor: '3'
    text: その話は聞きたくない。
  - actor: '1'
    text: エレアの小娘…エリシェといったな、貴様の言葉を借りれば、あの娘さえも己の仮面の一部だったのではないか？
  - actor: '3'
    text: 問答に付き合うつもりはない。あのまま殴られ牢に入っていたほうが、まだ静かでいい。
  - actor: '1'
    text: では、望みどおり身柄を拘束させてもらおう、ヴェセル・ランフォード。ザナンを出た貴様以上の危険分子は他に居まい。
