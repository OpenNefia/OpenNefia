- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: ザナンの皇子クレインの葬儀は、耳にしたことがあるだろう。中々盛大な式だったからね。だが、その棺に遺体が収められていないことを知る者は少ない。クレインは、遠乗りの際に崖から転落死したと言われている。…事実は違う。想像はつくだろう？クレインは殺されたのだ、白子と蔑まれた少年によって。
  - actor: '1'
    text: 少年は、遠景を見やる兄を崖から突き落とした。しかし、その背を押した時、同時に少年の中の何かも死んだのだ。邪魔者のいない冷たい宮殿の中で、初めて権力と自由を全身に感じた彼は気付いた。戦争に反対する博愛の心も、貧しき者を救う優しさも、弱者への慈愛も、少年が掲げていた全てのモラルは、勝者である兄の価値観を否定し、反転させたいという欲望、つまり自身が最も軽蔑していた力への欲求から生まれた道具に過ぎなかったのではないかと。
  - actor: '1'
    text: ザナンの継承者となった彼は、前に進めなかった。望もうと思えば、力を行使し第二のクレインになれたのだ。だが、醜く脆弱だった過去の自分に対する愛や救いは？あの日々味わった苦痛と葛藤を忘れ去り見ぬふりをするなど、どうしてできよう？私は自分を肯定するすべを、世界を受け入れるすべを失った。モラル、価値観、感情、思想…何も信じられるものはない。誤解しないでくれ。私は不幸だとか後悔の念とやらを訴えたいのではない。
  - actor: '3'
    text: では何故、私にこんな話を？あなたが定義した選択自体が、私には欺瞞に見える。弱者への慈愛を説いていたという過去の少年は、ありのままの醜い自分を本当に受け入れていたの？あなたの苦しみがわからないとは言わない。でも、少年が世界から拒絶され、逆に世界のほうを遠ざけていったように、あなたは不完全な自分の生に背をそむけ、苦しみや憎悪を自ら求めることで、心の空白を埋めてきたのではないのかしら。
  - actor: '3'
    text: 信じられるものが何もないと、あなたは言った。私は、その精神の内に可能性を感じるわ。決して自分が愛することのできないものたち、決して自分を愛してくれることのないものたちに、憎しみや不信以外の方法で関係を結べると思うから。
  - actor: '1'
    text: …驚いた。お前は、エレアの少女は、またしても私の闇に希望という名の灯りを提げようというのか。だが、今となってはもう遅い。お前と話して分かったことは、この世界に善意というものがあったなら、私にも別の未来の可能性があったというだけだ。それには感謝しよう。
  - actor: '1'
    text: …そう、森の秘密を教える約束だったね。お前の考えている通り、エーテルの風も森も、災厄と恐れられるメシェーラではない。メシェーラは、言うなれば全ての生命を食らい尽くす細菌だ。それはレム・イドの時代に一度滅び、シエラ・テールがその骸から拾い上げた。いや、シエラ・テールはメシェーラ「そのもの」なのだ。星を食らう巨人は、私の中に、人間の中に、全ての生物と環境の中に潜んでいる。
  - actor: '3'
    text: そんな…もしそうならば、何故メシェーラという菌に侵された生物が存在できるというの？
  - actor: '1'
    text: 全てに答えてしまっては楽しみがないが、その問いにだけは過不足なく答えよう。我々が存在できるのは、異形の森があるからだ。森が滅べば、やがて大地から生命は消えるだろう。何年後か、何百年後かはわからないけどね。ふふ、異形の森という呼び名は滑稽だ。この星にとって本当の異端者は私達の方なのに。
  - actor: '1'
    text: ヴィンデールが人間の手により滅ぼされるのは、時間の問題だ。自分の信じていたものが崩れていった時、そしてもう何もかも手遅れだと知った時、世界はどう変わるのかな？私は楽しみでならない。
  - actor: '3'
    text: 馬鹿げている。あなたの「生い立ち」は理解したわ。けれど、あなた一人の自我の問題を世界の存亡と秤にかけるなんて。
  - actor: '1'
    text: 馬鹿げているから楽しめるんじゃないか？もっとも、理念とやらが聞きたいなら、ヴァリウスに尋ねるといい。あれは私とは違う立場で動いているようだから。…話はこれまでだ。今宵はゆっくりと休むがいい、異形の森の魔女よ。お前には明日、面白いシナリオを用意しておいたからね
...
