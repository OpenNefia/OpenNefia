    Meanwhile, at the bar in Palmia.
- !type:SceneDialogNode
  dialog:
  - actor: '2'
    text: We're looking for a woman named Liana. Do you know of her?
  - actor: '3'
    text: '...And what business do you have with her?'
  - actor: '2'
    text: We've been told that she'll fulfill any request, so long as the price is
      right. While I don't feel as if we need one, we were instructed to seek out
      Liana by the King so that we may hire a guard.
  - actor: '3'
    text: Any request for a price, is it? ...Fufu. Well, I certainly know someone
      who is skilled enough to help you, regardless of what danger it is you find
      yourself in. But for that man, it comes down to whether he feels like it or
      not, not a price. Yes, I am Liana. Both of you, come with me.
