- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: How does it feel to destroy your home, Barius? The Eulderna are in Karune
      and can move at any time. They only wait for orders.
  - actor: '2'
    text: '...Our miscalculations led to the Yerles not participating. Much of the
      meaning of this war was to have the whole world involved. But, there won''t
      be any interference with the invasion. Vindale isn''t prepared for war.'
  - actor: '1'
    text: Once the Forest is gone, I leave things in your hands. I intend to hide,
      though with this body I'm sure I won't stay hidden long. But that's fine. As
      long as I can leave a scar on Ylva, I will be satisfied.
