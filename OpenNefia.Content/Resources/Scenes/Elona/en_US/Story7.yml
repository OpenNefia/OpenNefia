- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: This is enough, isn't it?
  - actor: '6'
    text: Yes. I appreciate your cooperation.
  - actor: '1'
    text: Your methods are as dirty as ever, Barius. Do you intend to keep your promise?
  - actor: '6'
    text: Don't worry. Your subordinates have been treated courteously. I'll have
