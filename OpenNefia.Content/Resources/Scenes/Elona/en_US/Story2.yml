- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: Heh, not even a single response to all of that. When you're bored of this
      little act, do you ever think back to what you told me back then?
  - actor: '1'
    text: You've been stripped of your fame and wealth and look like nothing more
      than a common beggar. What an unimaginable joke you are now compared to what
      you once were. Did you decide, perhaps, to cast off your desires and live the
      life of a sinner as a memorial to that girl?
  - actor: '3'
    text: I don't want to hear it.
  - actor: '1'
    text: That Elean lass... Elishe, was it? If you'll allow me to borrow your own
      words here, wasn't even she just a part of your mask?
  - actor: '3'
    text: I have no intention of playing twenty questions with you. I'd rather be
      beaten and thrown into prison than answer your questions.
  - actor: '1'
    text: As you request then, Bethel Rumford. It seems you've become soft. Any danger
      you may have posed has long since left you.
