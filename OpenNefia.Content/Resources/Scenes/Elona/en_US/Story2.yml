- !type:SceneDialogNode
  dialog:
  - actor: '1'
    text: You've changed. The White Hawk of Zanan, given the privileges of an aristocrat,
      whose talent was envied and whose deeds were praised by all, now sits in the
      corner of a rundown bar, gazing at the world with the eyes of a dead man. It
      was troubling, you know, to no longer have anyone to compete with once you left
      Zanan.
  - actor: '3'
