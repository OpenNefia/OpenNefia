  - actor: '5'
    text: My my, to what do I owe the pleasure of receiving a Witch of the Heretical
      Forest here?
  - actor: '2'
    text: Barius, why are you... Where is Saimore? Let me talk to him.
  - actor: '5'
    text: He is no longer here, nor do I know where he has gone. I have taken command.
      And unfortunately for you, I have no intention of negotiating.
  - actor: '2'
    text: I know it's too late to stop the flames. But please, stop attacking the
      Elea who are escaping the Forest. They don't even have weapons with which to
      resist.
  - actor: '5'
    text: I said I would not negotiate. But I am different than him. If no one stands
      in the way of our goal, then there is no need for bloodshed.
