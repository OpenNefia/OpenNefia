    text: So this is the institution that Saimore was talking about. Looks like it's
      been abandoned though. There doesn't appear to be anyone here, and the equipment
      doesn't seem to have been used recently either. I hope the information we came
      for is still here.
  - actor: '5'
    text: I hate to be the bearer of bad news, but the "evidence" you're looking for
      isn't here.
  - actor: '2'
    text: You...
  - actor: '5'
    text: Not that it matters. Even if you found the evidence you're looking for,
      who would listen to an Elea anymore? Oh, but don't worry. I haven't come to
      interfere with you. I came to tell you the truth about the Vindale Forest.
  - actor: '3'
    text: And we should believe the words of someone who would betray his race, and
      our captor no less?
  - actor: '5'
    text: It's your choice whether or not to believe me. But there's no use in wasting
      your precious time on a plan that will bear no fruits. As someone with the blood
      of the Elea, I can sympathize with you.
