#
# Force the renewal of every map that is entered.
#
- type: EngineVariable
  id: Elona.DebugForceMapRenewal
  default: Disabled

#
# Force the regeneration of all quests every time a map is entered.
#
- type: EngineVariable
  id: Elona.DebugRegenQuestsEveryTime
  default: false

#
# ID of the encounter entity to spawn when traveling in the world map. null to disable.
#
- type: EngineVariable
  id: Elona.DebugForceEncounter
  default: null
