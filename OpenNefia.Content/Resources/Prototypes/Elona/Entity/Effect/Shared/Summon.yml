- type: Entity
  id: Elona.BaseEffectSummon
  abstract: true
  parent: BaseEffect
  components:
  - type: Effect
    alignment: Negative
  - type: EffectSummon
    summonCount: randInt(3) + 1
    messageKey: Elona.Magic.Message.Summon
  - type: EffectBaseDamageDice
    finalDamage: max((power / 25 + power * power / 100000 + casterLevel) / 2, 1)

