name: Stylua

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false

    - uses: OpenNefia/stylua-action@1.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: v0.11.3
        sha256: a20c3d177866129f701fed3693825a4050ad45c32dda5369de8365aff4dba635
        args: --config-path stylua.toml --check OpenNefia.Core/Resources OpenNefia.Content/Resources OpenNefia.LecchoTorte/Resources -g*.lua
